<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator üíò</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    .heart {
      position: fixed;
      top: -10px;
      color: pink;
      animation: fall 10s linear infinite;
      font-size: 20px;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .love-section {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff80ab;
    }

    .names {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .names input {
      padding: 10px;
      border: 2px solid #ff80ab;
      border-radius: 8px;
      outline: none;
      width: 150px;
      font-size: 16px;
      text-align: center;
    }

    button {
      padding: 10px 25px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      animation: pulse 2s infinite;
      margin-top: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 8px #ff80ab; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px #ff4081; }
    }

    .love-result {
      margin-top: 30px;
      font-size: 18px;
      color: #fff;
      background: rgba(255, 64, 129, 0.2);
      border: 2px solid #ff4081;
      padding: 20px;
      border-radius: 12px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      overflow-wrap: break-word;
      word-wrap: break-word;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media screen and (max-width: 500px) {
      .names {
        flex-direction: column;
      }

      .names input {
        width: 90%;
      }

      .love-result {
        font-size: 16px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

<!-- Falling hearts -->
<script>
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 10 + 10 + "px";
    heart.innerText = "üíñ";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }, 400);
</script>

<!-- Auto-playing music -->
<audio id="music" autoplay loop>
  <source src="backgound-music.mp3" type="audio/mpeg" />
</audio>
<script>
let hasPlayed = false;
function tryPlayMusic() {
  if (!hasPlayed) {
    const music = document.getElementById("music");
    const playPromise = music.play();
    if (playPromise !== undefined) {
      playPromise.then(() => { hasPlayed = true; }).catch(() => {});
    }
  }
}
document.addEventListener("click", tryPlayMusic);
document.addEventListener("touchstart", tryPlayMusic);
document.addEventListener("scroll", tryPlayMusic);
</script>

<!-- Love Calculator Section -->
<div class="love-section">
  <h1 id="mainHeading">üíò  ‚Üê Love Calculator ‚Üí  üíò</h1>

  <div class="names">
    <input type="text" id="name1" placeholder="Your Name " />
    <input type="text" id="name2" placeholder="Their Name " />
  </div>

  <button id="calcBtn" onclick="calculateLove()">Calculate ‚ù§Ô∏è</button>

  <div id="loveResult" class="love-result"></div>
</div>

<!-- Fireworks Script -->
<script>
function launchFireworks() {
  for (let i = 0; i < 20; i++) {
    const firework = document.createElement("div");
    firework.innerText = "‚ú®";
    firework.style.position = "fixed";
    firework.style.left = Math.random() * 100 + "vw";
    firework.style.top = Math.random() * 100 + "vh";
    firework.style.fontSize = Math.random() * 20 + 10 + "px";
    firework.style.animation = "explode 1s ease-out forwards";
    firework.style.pointerEvents = "none";
    document.body.appendChild(firework);
    setTimeout(() => firework.remove(), 1000);
  }
}
</script>

<!-- Love Logic -->
<script>
function calculateLove() {
  const name1 = document.getElementById("name1").value.trim().toLowerCase();
  const name2 = document.getElementById("name2").value.trim().toLowerCase();
  const resultBox = document.getElementById("loveResult");
  const specialNames = ["rishabh", "rishabh sharma", "samya", "samya magar"];

  const leftValid = name1 === "rishabh" || name1 === "samya";
  const rightValid = (name2 === "rishabh" || name2 === "samya") && name1 !== name2;

  if (leftValid && rightValid) {
    const score = 99990 + Math.floor(Math.random() * 10);
    resultBox.style.display = "block";
    resultBox.textContent = `üíò You are in the 0.01%. Your love score is ${score}%. Have a beautiful relationship ahead! üíû`;

    document.getElementById("calcBtn").remove();
    document.getElementById("mainHeading").style.display = "none";
    launchFireworks();
  } else {
    const score = Math.floor(Math.random() * 70) + 1;
    resultBox.style.display = "block";
    resultBox.textContent = `Your love score is ${score}%. Keep loving and smiling üíñ`;
  }
}
</script>

</body>
</html>
