<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rishabh ‚ù§Ô∏è Samya - Love Heart</title>
  <style>
    body {
      margin: 0;
      background: #0d0b1f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2em;
      color: #ff5e8e;
    }

    .heart-container {
      width: 250px;
      margin: 0 auto;
      position: relative;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .countdown {
      font-size: 1.1em;
      color: #ffb6d1;
      margin-top: 20px;
    }

    footer {
      color: #ff99bb;
      margin-top: 30px;
      font-size: 0.9em;
    }

    .falling-heart {
      position: absolute;
      color: #ff5e8e;
      animation: fall linear forwards;
      font-size: 10px;
      opacity: 0.8;
      z-index: 10;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(250px); opacity: 0; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(1px); }
      50% { transform: translateX(0); }
      75% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }

    .fill-liquid {
      animation: shake 1.5s infinite;
    }

    @media screen and (max-width: 500px) {
      h1 { font-size: 1.5em; }
      .heart-container { width: 200px; }
    }
  </style>
</head>
<body>

<h1>Rishabh ‚ù§Ô∏è Samya</h1>

<div class="heart-container">
  <svg viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <clipPath id="heartClip">
        <!-- Symmetrical heart path -->
        <path d="M100 170 
                 C 20 110, 20 30, 100 60 
                 C 180 30, 180 110, 100 170 Z" />
      </clipPath>
      <linearGradient id="grad" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" stop-color="#ff4081" />
        <stop offset="100%" stop-color="#ff8ebf" />
      </linearGradient>
    </defs>

    <!-- Heart outline -->
    <path d="M100 170 
             C 20 110, 20 30, 100 60 
             C 180 30, 180 110, 100 170 Z"
          fill="none"
          stroke="#ff5e8e"
          stroke-width="5"/>

    <!-- Fill rectangle clipped to heart -->
    <rect id="fillRect"
          x="0"
          y="180"
          width="200"
          height="0"
          fill="url(#grad)"
          clip-path="url(#heartClip)"
          class="fill-liquid"/>
  </svg>
</div>

<div class="countdown" id="countdownText">
  Calculating love countdown... üíò
</div>

<footer>
  100% Love on May 25, 2025 @ 8:51 PM üíñ
</footer>

<script>
  const start = new Date("2025-05-15T00:00:00");
  const end = new Date("2025-05-25T20:51:00");
  const rect = document.getElementById("fillRect");
  const countdownText = document.getElementById("countdownText");

  function updateHeart() {
    const now = new Date();
    const total = end - start;
    const elapsed = now - start;
    const secondsLeft = Math.max(0, Math.floor((end - now) / 1000));

    // Love starts at 40%, grows to 100% by the end
    const percent = Math.max(40, Math.min(100, 40 + (elapsed / total) * 60));

    const maxFill = 150; // max fill height
    const fillHeight = (percent / 100) * maxFill;
    rect.setAttribute("y", 180 - fillHeight);
    rect.setAttribute("height", fillHeight);

    countdownText.innerText =
      secondsLeft > 0
        ? `Only ${secondsLeft.toLocaleString()} seconds until 100% ‚ù§Ô∏è!`
        : `Samya loves you fully now üíçüíû`;
  }

  updateHeart();
  setInterval(updateHeart, 1000);

  // Falling hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "falling-heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.top = "0px";
    heart.style.fontSize = (8 + Math.random() * 6) + "px";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
</script>

</body>
</html>
